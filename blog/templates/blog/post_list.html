{% extends 'blog/base.html' %}
    
{% block content %}
    <div class="green">
        <div class="question">
            <h1>あなたの悩みを教えてね</h1>
        </div>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'mid_post_list' pk=post.pk %}" class="post_button">{{ post.title }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
