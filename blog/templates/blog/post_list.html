{% extends 'blog/base.html' %}
    
{% block content %}
    <div class="green">
        <h1>あなたの悩みを教えてね</h1>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'mid_post_list' pk=post.pk %}">{{ post.title }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
