{% extends 'blog/base.html' %}
    
{% block content %}
    <div class="green">
        <div class="question">
            <h1>あなたの悩みを教えてね</h1>
        </div>
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <p class="select">{{ post.title }}</p>
                    <p><a href="{% url 'mid_post_list' pk=post.pk %}" class="post_button"></a></p>
                </div>
            {% endfor %}
        </div>
        <p class="blanck"></p>
    </div>
{% endblock %}
