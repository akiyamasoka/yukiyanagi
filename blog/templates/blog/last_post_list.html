{% extends 'blog/base.html' %}

{% block content %}
    <div class="green">
        <div class="question">
            <h1>あなたの悩みを教えてね</h1>
        </div>
        <div class="posts">
            {% for post in posts %}
                <div class="post_third">
                    <p><a href="{% url 'post_result' pk=post.pk %}" class="post_button_third">{{ post.title }}</a></p>
                </div>
            {% endfor %}
        </div>
        <p class="blanck"></p>
        <div class="center">
            <input type="button" value="戻る" onClick="javascript:history.go(-1);">
        </div>
    </div>
{% endblock %}
