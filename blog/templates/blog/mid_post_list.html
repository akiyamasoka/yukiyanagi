{% extends 'blog/base.html' %}

{% block content %}
    <div class="green">
        <div class="question">
            <h1>あなたの悩みを教えてね</h1>
        </div>
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <p><a href="{% url 'last_post_list' pk=post.pk %}" class="post_button">{{ post.title }}</a></p>
                </div>
            {% endfor %}
        </div>
        <input type="button" value="戻る" onClick="javascript:history.go(-1);">
        <p class="blanck"></p>
        <a href="{{request.META.HTTP_REFERER}}">戻る</a>
    </div>
{% endblock %}
