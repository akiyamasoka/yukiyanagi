{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}
{% for post in posts %}
<div class="post">
    <h2><a href="{% url 'last_post_list' pk=post.pk %}">{{ post.title }}</a></h2>
</div>
{% endfor %}
{% endblock %}
