{% extends 'blog/base.html' %}

{% block content %}
    <div class="green">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'last_post_list' pk=post.pk %}" class="post_button">{{ post.title }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
